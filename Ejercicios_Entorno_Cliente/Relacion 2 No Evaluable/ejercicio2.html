<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" id="num">

    <input type="button" value="Ingresar Numero" onclick="ingresar_numero()">
    <input type="button" value="Mostrar Array" onclick="mostrar_array()">
    <input type="button" value="Sumar toda la array" onclick="sumatodo()">
    <p id="parr"></p>
    <script>
        
        array_num= [];
        var parrafo=document.getElementById("parr")
        let suma = 0
        
        function ingresar_numero(){
            if (array_num.length < 10 ){
                var numcog = document.getElementById("num").value;
                array_num.push(Number(numcog));
                console.log("Se ingresan");
            } else{
                parrafo.innerHTML="No se pueden colocar mas nÃºmeros";
            }
        }

        function mostrar_array(){          
            parrafo.innerHTML = array_num;
        }

        function sumatodo(){
            for (j = 0; j < array_num.length; j++){
                console.log("Esta dentro del bucle");
                suma = suma + array_num[j];
            }
            parrafo.innerHTML= "La suma del array es: " + suma;
        }
    </script>
</body>
</html>
