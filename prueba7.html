<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        function ComprobarSiesPar(num){
            if (num % 2 === 0 && num > 10){
                console.log("El numero es par y es mayor de 10")
                document.write("NUMERO CORRECTO")
            } else{
                console.log("Debe ser mayor de 10")
                document.write("NUMERO INCORRECTO")
            }
        }
    </script>
    Introduce un numero 
    <input type="text" id="num">
    <br><br>
    <input type="button" value="Comprobar" onclick="ComprobarSiesPar(parseInt(num.value))">
</body>
</html>
